<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>서문시장야시장</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/login_join.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <div class="inner">
                <h1 class="logo"><a href="../index.html"></a></h1>
                <nav class="dis_none1000">
                    <ul class="navi">
                        <li><a href="intro.html">야시장소개</a></li>
                        <li><a href="thum.html">먹거리살거리</a></li>
                        <li><a href="">서문거리예술문화</a></li>
                        <li><a href="notice.html">참여마당</a></li>
                        <li><a href="">입점신청</a></li>
                    </ul>
                </nav>
                <div class="login dis_none1000">
                    <a href="login.html">로그인</a>
                </div>
                <div class="ham dis_block1000">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <section class="login_img"></section>
            <section class="text-center login_bg" cz-shortcut-listen="true">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button
                            class="nav-link active"
                            id="nav-home-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-home"
                            type="button"
                            role="tab"
                            aria-controls="nav-home"
                            aria-selected="true"
                        >
                            식품셀러
                        </button>
                        <button
                            class="nav-link"
                            id="nav-profile-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#nav-profile"
                            type="button"
                            role="tab"
                            aria-controls="nav-profile"
                            aria-selected="false"
                        >
                            플리마켓셀러
                        </button>
                    </div>
                </nav>
                <div class="login_tab_wrap tab-content" id="nav-tabContent">
                    <form
                        class="login_wrap tab-pane fade show active"
                        id="nav-home"
                        role="tabpanel"
                        aria-labelledby="nav-home-tab"
                    >
                        <img
                            class="mb-3"
                            src="../img/logo_color.png"
                            alt=""
                            width="150"
                            height="auto"
                        />
                        <h4 class="h3 mb-5 fw-normal">식품셀러 로그인</h4>
                        <div class="form-floating">
                            <input
                                class="form-control input_top"
                                id="id"
                                placeholder="Your id"
                            />
                            <label for="floatingInput">아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="password"
                                class="form-control input_btm"
                                id="password"
                                placeholder="Your password"
                            />
                            <label for="floatingPassword">비밀번호</label>
                        </div>

                        <button
                            class="w-100 btn btn-lg btn_main mb-3"
                            type="submit"
                        >
                            로그인
                        </button>
                        <span class="login_span"><a href="">회원가입</a></span>
                        <span class="login_span"
                            ><a href="">비밀번호 찾기</a></span
                        >
                    </form>
                    <form
                        class="login_wrap tab-pane fade"
                        id="nav-profile"
                        role="tabpanel"
                        aria-labelledby="nav-profile-tab"
                    >
                        <img
                            class="mb-3"
                            src="../img/logo_color.png"
                            alt=""
                            width="150"
                            height="auto"
                        />
                        <h4 class="h3 mb-5 fw-normal">플리마켓셀러 로그인</h4>
                        <div class="form-floating">
                            <input
                                class="form-control input_top"
                                id="id"
                                placeholder="name@example.com"
                            />
                            <label for="floatingInput">아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="password"
                                class="form-control input_btm"
                                id="password"
                                placeholder="Password"
                            />
                            <label for="floatingPassword">비밀번호</label>
                        </div>

                        <button
                            class="w-100 btn btn-lg btn_main mb-3"
                            type="submit"
                        >
                            로그인
                        </button>
                        <span class="login_span"><a href="join.html">회원가입</a></span>
                        <span class="login_span"
                            ><a href="">비밀번호 찾기</a></span
                        >
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <div class="f_list">
                    <div>
                        <ul>
                            <li><a href="">개인정보처리방침</a></li>
                            <li><a href="">이메일무단수집거부</a></li>
                        </ul>
                        <span class="dis_none">FAMILY SITE</span>
                    </div>
                </div>
                <div class="f_cont">
                    <div class="f_logo">
                        <h2>
                            <a href=""
                                ><img src="../img/noimg_big2.png" alt=""
                            /></a>
                        </h2>
                    </div>
                    <div class="f_txt">
                        <p>
                            대구 남구 대명로 215 대구광역시상인회관4층
                            <br class="dis_block" />
                            재단법인 대구전통시장진흥재단
                        </p>
                        <div class="fm_ico">
                            <a href="">
                                <i class="icon_ft_talk"></i>
                            </a>
                            <a href="">
                                <i class="icon_ft_fb"></i>
                            </a>
                            <a href="">
                                <i class="icon_ft_blog"></i>
                            </a>
                            <a href="">
                                <i class="icon_ft_yt"></i>
                            </a>
                        </div>
                        <p>
                            Seomun Night Market Ⓒ2016 Daegu traditional Market
                            Support Agency.
                            <br class="dis_block" />All Rights Reserved
                        </p>
                    </div>
                    <div class="f_ico dis_none">
                        <a href="">
                            <i class="icon_ft_talk"></i>
                        </a>
                        <a href="">
                            <i class="icon_ft_fb"></i>
                        </a>
                        <a href="">
                            <i class="icon_ft_blog"></i>
                        </a>
                        <a href="">
                            <i class="icon_ft_yt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
